<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h2>Sign up page</h2>
        <form action="./dashboard.html">

            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="middle name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
              <br><br>

            <div class="form-group">
                <label for="email_id">Email address</label>
                <input type="email" class="form-control" id="email_id" placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm password</label>
                <input type="password" class="form-control" id="confirm_password" placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label for="cities">city:</label>
                <select class="form-control form-control-lg" id="cities">
                  <option>Raipur</option>
                  <option>Mumbai</option>
                  <option>Bangaluru</option>
                  <option>Delhi</option>
                  <option>Noida</option>
                </select>
            </div><br><br>

          
            <h3>Hobbies:</h3>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" value="" id="checkbox2">
                    <label class="form-check-label" for="checkbox2">singing</label>
                
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox1" >
                    <label class="form-check-label" for="checkbox1">dancing</label>
                    
                  </div>
  
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" value="" id="checkbox3">
                  <label class="form-check-label" for="checkbox3">playing cricket</label>
                  
              </div>
  
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" value="" id="checkbox4">
                <label class="form-check-label" for="checkbox4">swimming</label>
                  
              </div>
  
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" value="" id="checkbox5">
                  <label class="form-check-label" for="checkbox5">gamming</label>
                
              </div>
  
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" value="" id="checkbox6">
                  <label class="form-check-label" for="checkbox6">cycling</label>
                 
              </div>
              


            <h3>gender:</h3>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" value="" id="male" name="gender">
                <label for="male" class="form-check-label">male</label>
                
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" value="" id="male" name="gender">
                <label for="male" class="form-check-label">female</label>
                
            </div><br><br>

            <div class="form-group">
                <label for="profile_description">Profice Description</label>
                <textarea name="pd" id="profile_description" class="form-control" cols="30" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="upload_file">Upload File</label>
                <input type="file" class="form-control-file" id="upload_file" name="file">
            </div>
           
            <a href="./dashboard.html"><button class="btn btn-primary btn-lg center-block">submit</button></a>
    
        </form>
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
